name: CI Build & Update Manifests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  IMAGE_NAME: myapp

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # ensure a valid image reference with username and registry
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install yq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Update kustomize image tags in overlays
        env:
          IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          GIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GIT_NAME: "github-actions[bot]"
          # ensure git push uses the GITHUB_TOKEN provided in the runner
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "$GIT_EMAIL"
          git config user.name "$GIT_NAME"

          # Replace newTag in each overlay's kustomization.yaml with only the tag portion
          # ${IMAGE#*:} extracts the part after the colon (the tag)
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/dev/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/staging/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/prod/kustomization.yaml

          git add k8s/overlays/dev/kustomization.yaml k8s/overlays/staging/kustomization.yaml k8s/overlays/prod/kustomization.yaml
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "ci: bump image tag to ${IMAGE}"
            # Use the automatic GITHUB_TOKEN credential that checkout action set up
            git push origin HEAD:main
          else
            echo "No kustomize changes to commit"
          fi
