name: CI Build & Update Manifests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  IMAGE_NAME: myapp   # change if your image repo name differs
  REGISTRY: docker.io

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Show repo root (debug)
        run: |
          echo "Working directory: $(pwd)"
          echo "Listing repo root files:"
          ls -la

      - name: Show Dockerfile path (debug)
        run: |
          if [ -f ./Dockerfile ]; then
            echo "Dockerfile found at repo root"
          else
            echo "::error ::Dockerfile NOT found at repo root. Looking for common alternatives..."
            ls -la app || true
            ls -la ./backend || true
            ls -la ./docker || true
            # fail early so you don't waste minutes on build
            exit 1
          fi

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Quick secret sanity check
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "${DH_USER:-}" ] || [ -z "${DH_TOKEN:-}" ]; then
            echo "::error ::DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN are missing. Add them at Settings → Secrets and variables → Actions"
            exit 2
          fi
          echo "DockerHub username present (length): ${#DH_USER}"
          echo "DockerHub token present (length): ${#DH_TOKEN}"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install yq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Update kustomize image tags in overlays
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          GIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GIT_NAME: "github-actions[bot]"
        run: |
          set -euo pipefail
          git config user.email "$GIT_EMAIL"
          git config user.name "$GIT_NAME"

          # Write only the tag portion into "newTag"
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/dev/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/staging/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/prod/kustomization.yaml

          git add k8s/overlays/dev/kustomization.yaml \
                  k8s/overlays/staging/kustomization.yaml \
                  k8s/overlays/prod/kustomization.yaml

          if ! git diff --cached --quiet; then
            git commit -m "ci: bump image tag to ${IMAGE}"
            git push origin HEAD:main
          else
            echo "No kustomize changes to commit"
          fi

      - name: Done
        run: echo "CI finished."
