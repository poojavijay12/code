name: CI Build & Update Manifests

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

env:
  IMAGE_NAME: myapp
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: poojavijayakumar   # using your username directly

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # allow pushing back with the runner's token

      - name: Quick secret sanity check
        env:
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Checking DockerHub token presence..."
          if [ -z "${DH_TOKEN:-}" ]; then
            echo "‚ùå ERROR: DOCKERHUB_TOKEN secret is missing or empty."
            echo "‚û°Ô∏è  Go to: GitHub ‚Üí Repo ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New secret"
            echo "   Name: DOCKERHUB_TOKEN"
            echo "   Value: <your DockerHub access token>"
            exit 2
          fi
          echo "‚úÖ DockerHub token detected. Proceeding..."

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install yq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          sudo wget -qO /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/bin/yq

      - name: Update kustomize image tags in overlays
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          GIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GIT_NAME: "github-actions[bot]"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.email "$GIT_EMAIL"
          git config user.name "$GIT_NAME"

          echo "üîÑ Updating image tags in kustomize overlays..."
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/dev/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/staging/kustomization.yaml
          yq eval -i ".images[0].newTag = \"${IMAGE#*:}\"" k8s/overlays/prod/kustomization.yaml

          git add k8s/overlays/dev/kustomization.yaml \
                  k8s/overlays/staging/kustomization.yaml \
                  k8s/overlays/prod/kustomization.yaml

          if ! git diff --cached --quiet; then
            git commit -m "ci: bump image tag to ${IMAGE}"
            git push origin HEAD:main
          else
            echo "‚úÖ No kustomize changes to commit."
          fi

      - name: Done
        run: echo "üéâ CI job finished successfully."
