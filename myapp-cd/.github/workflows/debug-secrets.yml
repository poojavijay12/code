name: Debug DockerHub Secrets (one-shot)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show run context
        run: |
          echo "REPO=$GITHUB_REPOSITORY"
          echo "REF=$GITHUB_REF"
          echo "ACTOR=$GITHUB_ACTOR"

      - name: Check secrets presence
        env:
          DH_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DH_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "DH_USER present? -> ${DH_USER:+YES}${DH_USER:-NO}"
          echo "DH_TOKEN present? -> ${DH_TOKEN:+YES}${DH_TOKEN:-NO}"
          echo "Lengths: user=${#DH_USER}, token=${#DH_TOKEN}"
          if [ -z "${DH_USER:-}" ] || [ -z "${DH_TOKEN:-}" ]; then
            echo "ERROR: secrets missing or empty. Add them at Settings → Secrets and variables → Actions"
            exit 2
          fi

      - name: Try docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Done
        run: echo "debug complete"
