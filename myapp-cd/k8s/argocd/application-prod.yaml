apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-username/myapp-cd.git'
    path: 'k8s/overlays/prod'
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myapp-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
