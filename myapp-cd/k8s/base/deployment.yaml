apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: YOUR_REGISTRY/your-username/myapp:latest   # CI will update overlays' image tags
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "base"
